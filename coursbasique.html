<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FX'ALFA COURS - Cours Basique</title>
<style>
:root {
  --primary-blue: #0055A4;
  --white: #FFFFFF;
  --red: #EF4135;
  --dark-blue: #00337F;
  --light-blue: #3D9FF9;
  --light-gray: #f4f4f4;
  --dark-gray: #333;
  --green: #4CAF50;
}

body, html {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
  height: 100%;
  background-color: var(--light-gray);
}

.container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background-color: var(--primary-blue);
  color: var(--white);
  padding: 1rem;
  text-align: center;
}

main {
  display: flex;
  flex-grow: 1;
}

.video-container {
  flex: 3;
  padding: 1rem;
}

.video-title {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: var(--dark-blue);
}

.video-player {
  width: 100%;
  aspect-ratio: 16 / 9;
  background-color: #000;
  margin-bottom: 1rem;
  position: relative;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background-color: var(--light-gray);
  margin-top: 10px;
}

.progress {
  width: 0%;
  height: 100%;
  background-color: var(--green);
  transition: width 0.3s ease;
}

.playlist {
  flex: 1;
  background-color: var(--white);
  padding: 1rem;
  overflow-y: auto;
}

.playlist-title {
  font-size: 1.2rem;
  margin-bottom: 1rem;
  color: var(--dark-blue);
}

.playlist-item {
  padding: 0.5rem;
  margin-bottom: 0.5rem;
  background-color: var(--light-gray);
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: flex;
  align-items: center;
}

.playlist-item:hover {
  background-color: var(--light-blue);
  color: var(--white);
}

.playlist-item.locked {
  opacity: 0.5;
  cursor: not-allowed;
}

.playlist-item::before {
  content: "ðŸ”“";
  margin-right: 10px;
}

.playlist-item.locked::before {
  content: "ðŸ”’";
}

.playlist-item.completed::before {
  content: "âœ…";
}

.rating-comment {
  background-color: var(--white);
  padding: 1rem;
  margin-top: 1rem;
}

.rating {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
}

.star {
  color: #ccc;
  font-size: 1.5rem;
  cursor: pointer;
}

.star.active {
  color: gold;
}

textarea {
  width: 100%;
  padding: 0.5rem;
  margin-bottom: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: var(--primary-blue);
  color: var(--white);
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: var(--dark-blue);
}

@media (max-width: 768px) {
  main {
    flex-direction: column;
  }
  
  .playlist {
    order: -1;
  }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>FX'ALFA COURS - Cours Basique</h1>
    </header>
    <main>
      <div class="video-container">
        <h2 class="video-title">Introduction au Trading</h2>
        <div class="video-player">
          <!-- Placeholder for video player -->
          <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#000"/>
            <text x="50%" y="50%" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dy=".3em">VidÃ©o du cours ici</text>
          </svg>
        </div>
        <div class="progress-bar">
          <div class="progress" id="video-progress"></div>
        </div>
        <div class="rating-comment">
          <div class="rating">
            <span>Noter cette vidÃ©o : </span>
            <span class="star" data-rating="1">â˜†</span>
            <span class="star" data-rating="2">â˜†</span>
            <span class="star" data-rating="3">â˜†</span>
            <span class="star" data-rating="4">â˜†</span>
            <span class="star" data-rating="5">â˜†</span>
          </div>
          <textarea placeholder="Laissez un commentaire ou posez une question..."></textarea>
          <button>Envoyer</button>
        </div>
      </div>
      <div class="playlist">
        <h3 class="playlist-title">Progression du cours</h3>
        <div class="playlist-item completed" data-video="1">Introduction au Trading</div>
        <div class="playlist-item" data-video="2">Les bases du marchÃ© forex</div>
        <div class="playlist-item locked" data-video="3">Analyse technique fondamentale</div>
        <div class="playlist-item locked" data-video="4">Gestion des risques</div>
        <div class="playlist-item locked" data-video="5">Psychologie du trading</div>
        <div class="playlist-item locked" data-video="6">StratÃ©gies de trading pour dÃ©butants</div>
      </div>
    </main>
  </div>

  <script>
    let currentVideo = 1;
    const totalVideos = 6;
    
    function updateProgress() {
      const progress = (currentVideo - 1) / totalVideos * 100;
      document.getElementById('video-progress').style.width = `${progress}%`;
    }

    function unlockNextVideo() {
      if (currentVideo < totalVideos) {
        currentVideo++;
        updatePlaylist();
        updateProgress();
      }
    }

    function updatePlaylist() {
      const items = document.querySelectorAll('.playlist-item');
      items.forEach((item, index) => {
        if (index < currentVideo) {
          item.classList.remove('locked');
          item.classList.add('completed');
        } else if (index === currentVideo) {
          item.classList.remove('locked');
        }
      });
    }

    // Simulate video completion (for demonstration purposes)
    let videoInterval = setInterval(() => {
      if (Math.random() > 0.7) {
        unlockNextVideo();
        if (currentVideo > totalVideos) {
          clearInterval(videoInterval);
        }
      }
    }, 3000);

    // Star rating functionality
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      star.addEventListener('click', function() {
        const rating = this.getAttribute('data-rating');
        stars.forEach(s => {
          s.classList.remove('active');
          if (s.getAttribute('data-rating') <= rating) {
            s.classList.add('active');
            s.textContent = 'â˜…';
          } else {
            s.textContent = 'â˜†';
          }
        });
      });
    });

    // Playlist item click simulation
    const playlistItems = document.querySelectorAll('.playlist-item');
    playlistItems.forEach(item => {
      item.addEventListener('click', function() {
        if (!this.classList.contains('locked')) {
          const videoNumber = parseInt(this.getAttribute('data-video'));
          if (videoNumber <= currentVideo) {
            document.querySelector('.video-title').textContent = this.textContent;
            alert(`Chargement de la vidÃ©o : ${this.textContent}`);
          }
        } else {
          alert("Vous devez terminer les vidÃ©os prÃ©cÃ©dentes avant de pouvoir accÃ©der Ã  celle-ci.");
        }
      });
    });

    // Comment submission simulation
    const commentButton = document.querySelector('button');
    commentButton.addEventListener('click', function() {
      const commentText = document.querySelector('textarea').value;
      if (commentText.trim() !== '') {
        alert('Commentaire envoyÃ© : ' + commentText);
        document.querySelector('textarea').value = '';
      } else {
        alert('Veuillez entrer un commentaire avant d\'envoyer.');
      }
    });

    // Initial update
    updateProgress();
    updatePlaylist();
  </script>
