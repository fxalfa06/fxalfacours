<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - FX'ALFA COURS</title>
    <style>
        :root {
          --primary-blue: #003366;
          --secondary-blue: #4A90E2;
          --white: #FFFFFF;
          --light-gray: #f0f0f0;
          --dark-gray: #333333;
          --orange: #FF6600;
          --paycard-green: #00A86B;
        }

        body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: var(--light-gray);
          color: var(--dark-gray);
          line-height: 1.6;
        }

        .navbar {
          background-color: var(--primary-blue);
          padding: 1rem 2rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .navbar-logo {
          color: var(--white);
          font-size: 1.5rem;
          font-weight: bold;
          text-decoration: none;
        }

        .main-content {
          max-width: 800px;
          margin: 100px auto 0;
          padding: 2rem;
          background-color: var(--white);
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
          color: var(--primary-blue);
          text-align: center;
          margin-bottom: 2rem;
        }

        .payment-container {
          margin-bottom: 2rem;
        }

        .payment-form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        .form-group {
          display: flex;
          flex-direction: column;
        }

        label {
          margin-bottom: 0.5rem;
          font-weight: bold;
        }

        input, select {
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 1rem;
        }

        .pay-btn {
          background-color: var(--orange);
          color: var(--white);
          padding: 1rem 2rem;
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s;
          align-self: center;
        }

        .pay-btn:hover {
          background-color: #E65C00;
        }

        #payment-status {
          margin-top: 1rem;
          text-align: center;
          font-weight: bold;
        }

        .payment-logo {
          display: block;
          margin: 0 auto 2rem;
          width: 200px;
          height: auto;
        }

        .program-details {
          background-color: var(--light-gray);
          padding: 1rem;
          border-radius: 8px;
          margin-bottom: 1rem;
        }

        .program-details h3 {
          color: var(--primary-blue);
          margin-top: 0;
        }

        .payment-method-selector {
          display: flex;
          justify-content: center;
          gap: 1rem;
          margin-bottom: 1rem;
        }

        .payment-method-btn {
          padding: 0.5rem 1rem;
          border: 2px solid var(--primary-blue);
          background-color: var(--white);
          color: var(--primary-blue);
          border-radius: 4px;
          cursor: pointer;
          transition: all 0.3s;
        }

        .payment-method-btn.active {
          background-color: var(--primary-blue);
          color: var(--white);
        }

        #card-group {
          background-color: #f9f9f9;
          padding: 1rem;
          border-radius: 8px;
          border: 1px solid #e0e0e0;
        }

        #card-group input {
          background-color: white;
        }

        .card-input-group {
          display: flex;
          gap: 1rem;
        }

        .card-input-group .form-group {
          flex: 1;
        }

        @media (max-width: 768px) {
          .main-content {
            padding: 1rem;
          }
          
          .card-input-group {
            flex-direction: column;
          }
        }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">FX'ALFA COURS</div>
  </nav>

  <main class="main-content">
    <h1>Inscription à la Formation Trading</h1>
    
    <div class="payment-method-selector">
      <button id="orange-money-btn" class="payment-method-btn active">Orange Money</button>
      <button id="paycard-btn" class="payment-method-btn">PayCard</button>
    </div>

    <svg id="orange-money-logo" class="payment-logo" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <rect width="200" height="100" fill="#FF6600"/>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Orange Money</text>
      <circle cx="170" cy="50" r="20" fill="white"/>
      <path d="M170 35 L170 65 M155 50 L185 50" stroke="#FF6600" stroke-width="4"/>
    </svg>

    <img id="paycard-logo" class="payment-logo" src="https://paycard.co/wp-content/uploads/2022/08/Paycard-Logo-e1661355486250.png" alt="PayCard Logo" style="display:none;">
    
    <div class="payment-container">
      <form id="payment-form" class="payment-form">
        <div class="form-group">
          <label for="full-name">Nom complet</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div id="phone-group" class="form-group">
          <label for="phone-number">Numéro de téléphone Orange Money</label>
          <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{9}" required>
        </div>
        <div id="card-group" class="form-group" style="display:none;">
          <label for="card-number">Numéro de carte PayCard</label>
          <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" maxlength="16" placeholder="1234 5678 9012 3456">
          <div class="card-input-group">
            <div class="form-group">
              <label for="expiry-date">Date d'expiration</label>
              <input type="text" id="expiry-date" name="expiry-date" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3" placeholder="123">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="program">Programme choisi</label>
          <select id="program" name="program" required>
            <option value="basique">Formation Trading Basique</option>
            <option value="avancee">Formation Trading Avancée</option>
            <option value="personnalise">Formation Trading Personnalisée</option>
          </select>
        </div>
        <div class="program-details" id="program-details"></div>
        <div class="form-group">
          <label for="amount">Montant à payer (GNF)</label>
          <input type="number" id="amount" name="amount" readonly>
        </div>
        <button type="submit" class="pay-btn" id="pay-btn">Payer avec Orange Money</button>
      </form>
    </div>
    <div id="payment-status"></div>
  </main>

  <script>
    const form = document.getElementById('payment-form');
    const paymentStatus = document.getElementById('payment-status');
    const programSelect = document.getElementById('program');
    const programDetails = document.getElementById('program-details');
    const amountInput = document.getElementById('amount');
    const orangeMoneyBtn = document.getElementById('orange-money-btn');
    const paycardBtn = document.getElementById('paycard-btn');
    const phoneGroup = document.getElementById('phone-group');
    const cardGroup = document.getElementById('card-group');
    const payBtn = document.getElementById('pay-btn');
    const orangeMoneyLogo = document.getElementById('orange-money-logo');
    const paycardLogo = document.getElementById('paycard-logo');

    const programPrices = {
      basique: 500000,
      avancee: 1500000,
      personnalise: 5000000,
    };

    programSelect.addEventListener('change', () => {
      const selectedProgram = programSelect.value;
      const price = programPrices[selectedProgram];
      amountInput.value = price;

      let detailsHtml = '';

      if (selectedProgram === 'basique') {
        detailsHtml = '<h3>Formation Trading Basique</h3><p>La formation basique vous apprendra les bases du trading...</p>';
      } else if (selectedProgram === 'avancee') {
        detailsHtml = '<h3>Formation Trading Avancée</h3><p>La formation avancée approfondit vos connaissances en trading...</p>';
      } else if (selectedProgram === 'personnalise') {
        detailsHtml = '<h3>Formation Trading Personnalisée</h3><p>La formation personnalisée vous offre un apprentissage sur mesure...</p>';
      }

      programDetails.innerHTML = detailsHtml;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const selectedProgram = programSelect.value;

      if (selectedProgram === 'basique') {
        window.location.href = "https://fx-alfa.netlify.app/coursbasique.html";
      } else if (selectedProgram === 'avancee') {
        window.location.href = "https://fx-alfa.netlify.app/coursavance.html";
      } else if (selectedProgram === 'personnalise') {
        window.location.href = "https://fx-alfa.netlify.app/courspersonnalise.html";
      }
    });

    orangeMoneyBtn.addEventListener('click', () => {
      phoneGroup.style.display = 'block';
      cardGroup.style.display = 'none';
      payBtn.textContent = 'Payer avec Orange Money';
      orangeMoneyBtn.classList.add('active');
      paycardBtn.classList.remove('active');
      orangeMoneyLogo.style.display = 'block';
      paycardLogo.style.display = 'none';
    });

    paycardBtn.addEventListener('click', () => {
      phoneGroup.style.display = 'none';
      cardGroup.style.display = 'block';
      payBtn.textContent = 'Payer avec PayCard';
      paycardBtn.classList.add('active');
      orangeMoneyBtn.classList.remove('active');
      orangeMoneyLogo.style.display = 'none';
      paycardLogo.style.display = 'block';
    });

    window.addEventListener('load', () => {
      programSelect.dispatchEvent(new Event('change'));
    });
  </script>
</body>
</html>
