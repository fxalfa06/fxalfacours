<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX'ALFA COURS - Connexion</title>
    <style>
        :root {
            --primary-blue: #0055A4;
            --white: #FFFFFF;
            --red: #EF4135;
            --dark-blue: #00337F;
            --light-blue: #3D9FF9;
            --light-gray: #f4f4f4;
            --dark-gray: #333;
        }

        body, html {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1550645612-83f5d594b671?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 55, 164, 0.7);
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2;
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .submit-button {
            padding: 0.8rem 2rem;
            border-radius: 25px;
            background-color: var(--red);
            color: var(--white);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .submit-button:hover  {
            padding: 0.8rem 2rem;
            border-radius: 25px;
            background-color: var(--red);
            color: var(--white);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>FX'ALFA BASIC</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="submit-button">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
        // Form submission
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Identifiants administrateur
            const adminUsername = 'kadidia';
            const adminPassword = '2106Alpha';

            // Utilisateurs inscrits (exemple)
            const registeredUsers = [
                { username: 'user1', password: 'password1' },
                { username: 'user2', password: 'password2' },
                // Ajoutez plus d'utilisateurs ici
            ];

            if (username === adminUsername && password === adminPassword) {
                // Redirection vers la page admin
                window.location.href = 'admin.html';
            } else {
                // VÃ©rification si l'utilisateur est inscrit
                const isRegistered = registeredUsers.some(user => user.username === username && user.password === password);
                
                if (isRegistered) {
                    // Redirection vers la page des cours basiques
                    window.location.href = 'coursbasique.html';
                } else {
                    alert('Nom d\'utilisateur ou mot de passe incorrect');
                }
            }
        });

        // Subtle parallax effect for background
        document.querySelector('.container').addEventListener('mousemove', (e) => {
            const container = e.currentTarget;
            const walk = 20; // px to move (reduced for subtlety)
            const { width, height } = container.getBoundingClientRect();
            let { clientX, clientY } = e;
            const xWalk = (clientX / width * walk) - (walk / 2);
            const yWalk = (clientY / height * walk) - (walk / 2);
            
            container.style.backgroundPosition = `calc(50% + ${xWalk}px) calc(50% + ${yWalk}px)`;
        });

        // Input focus effect
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.05)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
